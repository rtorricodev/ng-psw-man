<mat-dialog-content>
    <h3 class=" font-bold text-indigo-800 text-lg text-center">{{data.title}}</h3>
    <form [formGroup]="form" class="mt-5 mb-5">
        <div class="mt-3 mb-3 flex flex-col">
            <label class="mt-1 mb-1 text-xs">Name: (required)</label>
            <input  class="w-full h-9 text-center bg-slate-100" placeholder="Facebook" formControlName="name" />
            <span class=" text-red-600 text-xs" *ngIf="form.get('name')?.errors?.['required'] && form.get('name')?.touched">*This field is required</span>
        </div>

        <div class="mt-3 mb-3 flex flex-col">
            <label class="mt-1 mb-1 text-xs">Url: </label>
            <input  class="w-full h-9 text-center bg-slate-100" placeholder="https://www.facebook.com" formControlName="url" />
        </div>

        <div class="mt-3 mb-3 flex flex-col">
            <label class="mt-1 mb-1 text-xs">Username: </label>
            <input  class="w-full h-9 text-center bg-slate-100" placeholder="rodritorrico" formControlName="username" />
        </div>

        <div class="mt-3 mb-3 flex flex-col">
            <label class="mt-1 mb-1 text-xs">Password: (required)</label>
            <div class="flex">
                <input  class="w-52 h-9 text-center bg-slate-100" [type]="passwordType" placeholder="********" formControlName="password" />
                <button (click)="cahngePasswordFieldType()" class="bg-indigo-500 w-12 rounded-md ml-2" [ngClass]="{'bg-purple-500' : passwordType === 'text' }">👀</button>
                <button (click)="copyPassword()"class="bg-indigo-500 w-12 rounded-md ml-2">📝</button>
            </div>
            <span class=" text-red-600 text-xs" *ngIf="form.get('password')?.errors?.['required'] && form.get('password')?.touched">*This field is required</span>
        </div>

        <div class="mt-3 mb-3 flex flex-col">
            <label class="mt-1 mb-1 text-xs">Folder: </label>
            <input class="w-full h-9 text-center bg-slate-100" placeholder="social" formControlName="folder" />
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-dialog-close class="py-2 px-5 bg-red-600 text-white rounded-md mr-2">Cancel</button>
    <button [ngClass]="{'bg-slate-500 cursor-not-allowed' : form.invalid }" [disabled]="form.invalid" [mat-dialog-close]="confirm()" class="py-2 px-5 bg-indigo-500 text-white rounded-md">Confirm</button>
</mat-dialog-actions>
